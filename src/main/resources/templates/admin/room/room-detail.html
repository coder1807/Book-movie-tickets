<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Kết Quả'">Title</title>
</head>
<body>
<section layout:fragment="content" class="mt-5">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="display-3 mb-4 fw-bolder">
                Danh sách ghế
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/home/index">Trang chủ</a></li>
                <li class="breadcrumb-item active ">Chi tiet phòng chiếu</li>
            </ol>
        </div>
    </div>

    <!-- Header End -->
    <!-- /BREADCRUMB -->
    <!--    <h1>Categories List</h1>-->
    <div class="container" th:object="${room}">
        <div>
            <a th:href="@{/admin/seats/add}" class="btn btn-primary mb-3">Thêm ghế mới</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="text-white">
                <th>ID</th>
                <th>Seat Number</th>
                <th>Seat Type</th>
                <th>Seat Image</th>
                <th>Seat Price</th>
                <th>Status</th>
                <th>Phòng chiếu</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seat : ${seats}">
                <td class="text-white" th:text="${seat.id}"></td>
                <td class="text-white" th:text="${seat.symbol}"></td>
                <td class="text-white" th:text="${seat.seattype.type}"></td>
                <td>
                    <img th:src="${seat.image}" style="max-width:100px" alt="seat image">
                </td>
                <td class="text-white" th:text="${seat.seattype.price}"></td>
                <td class="text-white" th:text="${seat.status}"></td>
                <td class="text-white" th:text="${seat.room.name}"></td>
                <td>
                    <a th:href="@{/admin/seats/edit/{id}(id=${seat.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/admin/seats/delete/{id}(id=${seat.id})}"
                       onclick="return confirm('Bạn có chắc không ?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
