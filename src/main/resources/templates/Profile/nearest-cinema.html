<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearest Cinema</title>
</head>
<body>
<h1>Find the Nearest Cinema</h1>
<form id="addressForm">
  <label for="userAddress">Your Address:</label>
  <input type="text" id="userAddress" name="userAddress" required>
  <button type="button" onclick="findNearestCinema()">Find Nearest Cinema</button>
</form>

<p id="result"></p>

<script>
  function findNearestCinema() {
      const userAddress = document.getElementById("userAddress").value;
      fetch(`/nearest-cinema?userAddress=${encodeURIComponent(userAddress)}`)
          .then(response => response.text())
          .then(data => {
              document.getElementById("result").textContent = `Nearest Cinema: ${data}`;
          })
          .catch(error => console.error("Error:", error));
  }
</script>
</body>
</html>
