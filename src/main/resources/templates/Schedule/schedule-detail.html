    <div class="ticket-plan-section padding-bottom padding-top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 mb-5 mb-lg-0">
                    <ul class="seat-plan-wrapper bg-five">

                                    </div>
                                    <a href="#0" class="name" th:text="${entry.key.name}"></a>
                                </div>
                                <div class="d-flex align-items-center mt-3 w-100">
                                    <div class="location-icon mr-2">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                                    <div th:text="${entry.key.address}"></div>
                                </div>
                                <div class="d-flex align-items-center mt-3 ">
                                    <div class="location-icon mr-2">
                                        <i class="fa-solid fa-map"></i>
                                    </div>
                                    <a th:href="@{${entry.key.map}}" target="_blank" rel="noopener">Xem bản đồ</a>
                                </div>

                            </div>
                            <div class="movie-schedule">
                                <div th:each="schedule : ${entry.value}">

                                       th:text="${#temporals.format(schedule.startTime, 'HH:mm')}"></p>


                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
